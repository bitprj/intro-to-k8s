apiVersion: apps/v1
kind: Deployment
metadata:
  name: manipulation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: manipulation-service
  template:
    metadata:
      labels:
        app: manipulation-service
    spec:
      containers:
        - name: manipulation-service
          image: bitprj/manipulation-service
          ports:
            - containerPort: 80
          env:
            - name: S3_ID
              value: "$S3_ID"
            - name: S3_SECRET
              value: "$S3_SECRET"
            - name: "AWS_REGION"
              value: "$AWS_REGION"
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: manipulation-service
spec:
  selector:
    app: manipulation-service
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
