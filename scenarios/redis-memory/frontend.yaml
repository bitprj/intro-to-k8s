apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
    spec:
      containers:
        - name: frontend-service
          image: bitprj/tinyhat-frontend-service:beta
          ports:
            - containerPort: 3000
          env:
            - name: REDIS_ENDPOINT_URI
              value: 'redis://redis:6379'
            - name: REDIS_PASSWORD
              value: '88901'
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend-service
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
